<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Bootstrap Grid System</title>
</head>
<body>
    
    <div class="row">
        <div class="col" style="background-color: rgb(145, 202, 183);border: 1px solid;">Col</div>
        <div class="col" style="background-color: rgb(144, 199, 181);border: 1px solid;">Col</div>
        <div class="col" style="background-color: rgb(142, 206, 185);border: 1px solid;">Col</div>
        <!-- Col made in equal lengths in a row-->
    </div>
    <br><br>
    
    <div class="row">
        <div class="col-6" style="background-color: rgb(188, 151, 223); border: 1px solid;">Col-6</div>
    </div>
    <!-- Total of a single row is 12-->
    <br><br>

    <div class="row">
        <div class="col-5" style="background-color: rgb(149, 195, 221);border: 1px solid;">Col-5</div>
        <div class="col-4" style="background-color: rgb(149, 195, 221);border: 1px solid">Col-5</div>
        <div class="col-2" style="background-color: rgb(149, 195, 221);border: 1px solid">Col-5</div>
        <div class="col-1" style="background-color: rgb(149, 195, 221);border: 1px solid">Col-5</div>
    </div>
    <br><br>
    
    <div class="row">
        <div class="col-md-6" style="background-color: rgb(219, 128, 181);border: 1px solid;">col-md-6</div>
        <div class="col-md-6" style="background-color: rgb(255, 227, 103);border: 1px solid;">col-md-6</div>
    </div>

    <br><br>
    <div class="row">
        <div class="col-6" style="background-color: rgb(188, 151, 223); border: 1px solid;">Col-6</div>
        <div class="col-6" style="background-color: rgb(188, 151, 223); border: 1px solid;">Col-6</div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(199, 88, 88); border: 1px solid;">col</div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(201, 84, 84); border: 1px solid;">col</div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(209, 80, 80); border: 1px solid;">col</div>
        <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(199, 106, 106); border: 1px solid;">col</div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(248, 165, 116);border: 1px solid;">Column</div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(248, 165, 116);border: 1px solid;">Column</div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(248, 165, 116);border: 1px solid;">Column</div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(248, 165, 116);border: 1px solid;">Column</div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(248, 165, 116);border: 1px solid;">Column</div>
        <div class="col-xl-2 col-lg-2 col-md-3 col-sm-12" style="background-color: rgb(248, 165, 116);border: 1px solid;">Column</div>
    </div>
</body>
</html>
