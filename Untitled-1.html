<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>

    <button type="button" class="btn">Button</button>
    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-success">Button</button>
    <button type="button" class="btn btn-info">Button</button>
    <button type="button" class="btn btn-warning">Button</button>
    <button type="button" class="btn btn-danger">Button</button>
    <button type="button" class="btn btn-link">Button</button>
    <button type="button" class="btn btn-dark">Button</button>
    <button type="button" class="btn btn-light">Button</button>
    <br><br>

    <!-- Button classes can also be used in <a>,<button>,<input>-->
        <a href="#" class="btn btn-info">Link</a>
        <input type="submit" class="btn btn-dark" value="Submit">
        <br><br>

    <!-- Button Outline provide border or outline around button-->
    <button type="button" class="btn btn-outline-primary">Button</button>
    <button type="button" class="btn btn-outline-success">Button</button>
    <button type="button" class="btn btn-outline-dark">Button</button>
    <button type="button" class="btn btn-outline-info">Button</button>
    <button type="button" class="btn btn-outline-light">Button</button>
    <button type="button" class="btn btn-outline-link">Button</button>
    <button type="button" class="btn btn-outline-danger">Button</button>
    <button type="button" class="btn btn-outline-warning">Button</button>
    <br><br>

    <!-- Button Sizes : Large, Default, Small-->
    <button type="button" class="btn btn-primary">Default</button>
    <button type="button" class="btn btn-sm btn-primary">Small</button>
    <button type="button" class="btn btn-lg btn-primary">Large</button>
    <br><br>

    <!-- Block level buttons -->
    <button type="button" class="btn btn-block btn-warning">Block Level Button</button>
    <br><br>

    <!-- Active/Disable State button
    Active - appeared pressed state, Disable - appear unclickable --->
    <button type="button" class="btn btn-success active">Button Active</button>
    <button type="button" class="btn btn-success" disabled>Button Active</button>
</body>
</html>
